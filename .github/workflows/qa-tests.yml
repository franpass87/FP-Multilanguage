name: QA Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  phpunit:
    name: PHPUnit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        php-version: ['8.0', '8.1', '8.2', '8.3']
        wp-version: ['5.8', '6.0', '6.4', 'latest']
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, curl, zip
          coverage: xdebug
      
      - name: Setup WordPress
        run: |
          bash bin/install-wp-tests.sh wordpress_test root '' localhost ${{ matrix.wp-version }}
      
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run PHPUnit Tests
        run: vendor/bin/phpunit --coverage-text --coverage-clover=coverage.xml
      
      - name: Upload Coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  phpcs:
    name: PHP CodeSniffer
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run PHPCS
        run: composer phpcs

  phpstan:
    name: PHPStan Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Install Composer Dependencies
        run: composer install --prefer-dist --no-progress
      
      - name: Run PHPStan
        run: composer phpstan

  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install Dependencies
        run: npm ci
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run E2E Tests
        run: npx playwright test
        env:
          WP_URL: ${{ secrets.WP_URL || 'http://localhost:8888' }}
          WP_ADMIN_USER: ${{ secrets.WP_ADMIN_USER || 'admin' }}
          WP_ADMIN_PASS: ${{ secrets.WP_ADMIN_PASS || 'admin' }}
      
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

  hook-validation:
    name: Hook Validation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Run Hook Validator
        run: php tools/qa-hook-validator.php

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Run Security Scanner
        run: php tools/qa-security-scanner.php

  compatibility-check:
    name: Compatibility Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      
      - name: Setup WordPress
        run: |
          bash bin/install-wp-tests.sh wordpress_test root '' localhost latest
      
      - name: Run Compatibility Checker
        run: php tools/qa-compatibility-checker.php

